<template name="postsList">
  <div class="posts">
    <div class="wrapper">
      {{#if subsReady}}
        {{#each posts}}
          {{> postItem _id=_id}}
        {{/each}}
      {{else}}
          <p>Loading...</p>
      {{/if}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}

  </div>
</template>
