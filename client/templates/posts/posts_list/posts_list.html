<template name="postsList">
  <div class="posts">
    <div class="wrapper">
      {{#each posts}}
        {{> postItem}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}

    {{#unless ready}}
      {{> spinner}}
    {{/unless}}
  </div>
</template>
