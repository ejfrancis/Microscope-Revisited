<template name="postsList">
  <div class="posts">
    <div class="wrapper">
      {{#if Template.subscriptionsReady}}
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      {{/if}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{/if}}

  </div>
</template>
