<template name="postItem">
  {{#with post}}
  <div class="post">
    <a href="#" class="upvote btn btn-default  {{upvotedClass}}">â¬†</a>
    <div class="post-content">
      <h3>
        <a href="{{url}}">{{title}}</a>
        <span>{{domain}}</span>
      </h3>
      <p>
        {{pluralize votes "Vote"}},
        submitted by {{author}}
        <a href="{{pathFor 'postPage' }}/{{_id}}">{{commentsCount}} comments</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}/{{_id}}" class="discuss btn btn-default">Discuss</a>
  </div>
  {{/with}}
</template>
